  <circle cx="20" cy="16" r="2" fill="#00ff00" opacity="0.8"/>
  
  <!-- Face Details -->
  <line x1="12" y1="19" x2="20" y2="19" stroke="#00ff00" stroke-width="1"/>
</svg> 