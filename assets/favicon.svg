  <rect width="32" height="32" fill="#1a1a1a" rx="4"/>
  
  <!-- Hexagonal Frame -->
  <path d="M16,4 L28,12 L28,20 L16,28 L4,20 L4,12 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1.5"/>
  
  <!-- Robot Face -->
  <path d="M16,8 L24,12 L24,20 L16,24 L8,20 L8,12 Z" 
        fill="#2a2a2a" 
        stroke="#00ff00" 
        stroke-width="1"/>
  
  <!-- Eyes -->
