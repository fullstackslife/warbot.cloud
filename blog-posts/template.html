<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - WarBot.Cloud</title>
    <style>
        :root {
            --primary-color: #ff3e3e;
            --secondary-color: #2a2a2a;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #00ff00;
            --border-color: #333333;
            --hover-color: #ff5e5e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .blog-post {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .blog-post h1 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .blog-meta {
            color: var(--accent-color);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-content {
            margin-bottom: 2rem;
        }

        .blog-content h2 {
            color: var(--accent-color);
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
        }

        .blog-content p {
            margin: 1rem 0;
        }

        .blog-content ul, .blog-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .blog-content li {
            margin: 0.5rem 0;
        }

        .blog-content img {
            max-width: 100%;
            margin: 1rem 0;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .back-to-blog:hover {
            background: var(--hover-color);
        }

        .back-to-blog::before {
            content: "‚Üê";
            margin-right: 0.5rem;
        }

        .featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .tag-list {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .quote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
        }

        .code-block {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .blog-post {
                margin: 1rem;
                padding: 1rem;
            }

            .blog-post h1 {
                font-size: 2rem;
            }

            .blog-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="blog-post">
        <h1>Blog Post Title</h1>
        <div class="blog-meta">
            <span>Published: [Date]</span>
            <span>Category: [Category]</span>
            <span>Author: [Author]</span>
        </div>
        
        <div class="tag-list">
            <span class="tag">Tag 1</span>
            <span class="tag">Tag 2</span>
            <span class="tag">Tag 3</span>
        </div>

        <img src="/path/to/featured-image.jpg" alt="Featured Image" class="featured-image">
        
        <div class="blog-content">
            <!-- Blog content goes here -->
        </div>

        <a href="/blog.html" class="back-to-blog">Back to Blog</a>
    </div>
</body>
</html>
